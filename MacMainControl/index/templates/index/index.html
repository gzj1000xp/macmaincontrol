<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppleScripts for itunes</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'index/style.css' %}">
</head>
<body>

<p>Here are all the apps installed: </p>
{% if script_list %}
    <ul>
    {% for script in script_list %}
        <li><a href="/{{ script }}/">{{ script }}</a></li>

    {% endfor %}
    </ul>
{% else %}
    <p>No scripts are available.</p>
{% endif %}

</body>
</html>
