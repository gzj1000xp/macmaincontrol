<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppleScripts for finder</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'finder/style.css' %}">
</head>
<body>

<p>These are all I've got: </p>
{% if script_list %}
    <ul>
    {% for script in script_list %}
        <li> <a href="/finder/execute/{{ script.id }}" class="button">execute</a> <a href="/finder/cat/{{ script.id }}/">{{ script.name }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No scripts are available.</p>
{% endif %}

</body>
</html>
